<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 7 aplicatia 11</title>
    <link rel="stylesheet" href="./css/style11.css">
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="post">
          <h3>CONTACT FORM</h3>
          <h4>Please contact us for more details.</h4>
          <fieldset>
            <input placeholder="Full name" type="text" name="fullname" tabindex="1" required autofocus> <span></span> 
          </fieldset>
          <fieldset>
            <input placeholder="Email Address" type="email"  name="email" tabindex="3" required><span></span> 
          </fieldset>
          <fieldset>
            <input placeholder="Phone (optional)" type="tel" name="phone" tabindex="2" required><span></span> 
          </fieldset>
          <fieldset>
            <input placeholder=" LinkedIn Profile (optional)" type="url" name="profil" tabindex="4" required><span></span> 
          </fieldset>
          <fieldset>
            <textarea placeholder="Your message ..." name="messege" tabindex="5" required></textarea><span></span> 
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" >Submit</button>
          </fieldset>
          <p class="note"> Fields marked with (*) are mandatory!</p>
        </form>
      </div>
</body>
</html>
